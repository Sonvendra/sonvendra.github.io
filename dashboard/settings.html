<section class="bg-teal text-white p-2">
    <div class="container">
        <div class="row">
            <h1><i class="fa fa-cogs"></i> Settings</h1>
        </div>
    </div>
</section>

<section class="container mt-3">
    <div class="row">
        <div class="col-md-3 animated fadeInDown">
            <button class="btn btn-secondary btn-block"><i class="fa fa-arrow-alt-circle-left"></i> Dashboard</button>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3 animated fadeInDown">
            <button class="btn btn-success btn-block"><i class="fa fa-check-circle"></i> Save Changes</button>
        </div>
    </div>
</section>

<section class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="card animated rotateInUpRight">
                <div class="card-header bg-warning text-white">
                    <h2>Edit Settings</h2>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="registration" class="form-check-input" value="Yes" checked> Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="registration" class="form-check-input" value="No"> No
                                </label>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend>Homepage Format</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="format" class="form-check-input" value="Post Index" checked> Post Index
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="format" class="form-check-input" value="Single Page"> Single Page
                                </label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
